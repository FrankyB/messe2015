    <div class="container">
      <div class="span12 xs-invisible sm-invisible topSpacer">
      </div>
      <div class="span12">
        <img class="logo text-right" src="img/logo.jpg"></img>
      </div>
      <ul class="nav nav-tabs" role="tablist">
        <li ng-repeat="language in languages" ng-click="setLanguage(language)" role="languageselector" class="{{isLanguageSelected(language)}}" ><a href="#">{{language.name}}</a></li>
      </ul>
      <div class="content row">
        <h1 class="productListHeadline">{{productListHeadline}}</h1>
        <div ng-repeat="product in products" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="product-kachel">
            <div class="row">
              <div class="col-lg-12">
                <a href="#/products/{{product.id}}" class="thumb">
                  <div class="product-kachel-content">
                    <div class="panel panel-default product-kachel-content-label">
                      <div class="panel-body text-center">{{product.name}}</div>
                    </div>
                    <img src="{{product.img}}"
                      alt="{{product.name}}" class="img-responsive imgKachel">
                    </img>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
