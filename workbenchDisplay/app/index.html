<!doctype html>
<html lang="en" ng-app="workbenchDisplayApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mockupKachel</title>
    <link rel="stylesheet" href="bower_components/slidebars/distribution/0.10.2/slidebars.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/functions.js"></script>
  </head>
  <body id="canvasParent" onload="initCanvas()">

    <div ng-view></div>

    <div class="sliderToggle sb-toggle-left">
      
    </div>
    
    <!-- slidebar -->
    <div class="slideBar sb-slide sb-momentum-scrolling sb-slidebar sb-left sb-style-push sb-close">
      <!-- Your left Slidebar content. -->
      <div class="container-fluid menuContainer">
          <div class="menuIconPanel">
            <img src="img/canvas.png"
              alt="notes" class="menuIcon sb-close" onclick="showCanvas()">
          </div><br/>
          <div class="menuIconPanel" onclick="">
            <div class="menuIcon redIcon" id="redIcon" onclick="chooseColor('redIcon')">
            </div>
          </div><br/>
          <div class="menuIconPanel" onclick="">
            <div class="greenIcon menuIcon" id="greenIcon" onclick="chooseColor('greenIcon')">
            </div>
          </div><br/>
          <div class="menuIconPanel" onclick="">
            <div class="menuIcon blueIcon" id="blueIcon" onclick="chooseColor('blueIcon')">
            </div>
          </div><br/>
          <div class="menuIconPanel">
            <img src="img/nocanvas.png"
              alt="plain" class="menuIcon sb-close" onclick="hideCanvas()">
          </div><br/>
          <div class="menuIconPanel">
            <img src="img/email.svg"
              alt="email" class="menuIcon sb-close" onclick="alert(\"Email\");">
          </div><br/>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/slidebars/distribution/0.10.2/slidebars.min.js"></script>
    <script>
      (function($) {
        $(document).ready(function() {
          $.slidebars();
        });
      }) (jQuery);
    </script>
  </body>
</html>
